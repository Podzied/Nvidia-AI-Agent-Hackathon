name: ai-chatbot-compliance
description: AI Chatbot with PII Compliance Detection powered by NVIDIA Brev

# Runtime configuration
runtime:
  type: python
  version: "3.11"

# Build configuration
build:
  dockerfile: Dockerfile
  context: .

# Environment variables
env:
  - BREV_API_KEY=${BREV_API_KEY}
  - BREV_API_BASE=${BREV_API_BASE:-https://api.brev.com/v1}
  - PORT=8080
  - PYTHONUNBUFFERED=1

# Port configuration
ports:
  - 8080:8080

# Health check
healthcheck:
  test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
  interval: 30s
  timeout: 10s
  retries: 3

# Resource limits
resources:
  cpu: 2
  memory: 4Gi
  gpu: 1

# Labels for organization
labels:
  - "hackathon=nvidia-ai-agent"
  - "type=compliance"
  - "framework=rust-python" 